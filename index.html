    <h1 id="title">NASA ROVER API</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="buttonForInfo col-md-5">
          <div id="roversForm">
            <h5>Give me a date</h5>
            <input id="date" type="date" />
            <button type="submit" onclick="getInfo()">See information</button>
          </div>
        </div>
        <div id="info" class="information col-md-6"></div>
      </div>
    </div>
    <script>
      function getInfo() {
        var date = document.getElementById("date").value;
        console.log(date);
        var photosRover = [];
        axios
          .get(
            "https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?earth_date=" +
              date +
              "&api_key=DNDuPeKj1oblbamo9d9uaTM61xjJV0veu74u8UiE"
          )

          .then((response) => {
            for (var i in response.data.photos) {
              photosRover.push(response.data.photos[i]);
              console.log(photosRover);
              var info = document.getElementById("info");
              info.innerHTML =
                " <h1>" +
                photosRover[0].id +
                "</h1>" +
                "   <br>" +
                "<img src=" +
                photosRover[0].img_src +
                " >";
            }
          })
          .catch((error = console.log("error")));
        console.log(photosRover[0]);
      }
